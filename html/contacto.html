    <main class="grillacontacto">
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="3000" class="titulocontacto">
            <h2>FORMA PARTE DEL CLUB</h2>
            <P>
                Contactate con nosotros, estamos para brindarte nuestra atención. Todo tipo de sugerencia o aporte para que la web siga creciendo será bien recibida.
            </P>
        </div>
        <section data-aos="zoom-in" data-aos-duration="3000" class="contacto">
            <div class="itemsportada">
                <img src="../img/pngbarca.png" alt="">
            </div>
            <form class= "itemsportada" action="">
                <label class="form" for="1">NOMBRE</label>
                <input class="form" type="text" placeholder="Ingrese su nombre" id="1">
                <label class="form" for="2">CORREO ELECTRÓNICO</label>
                <input class="form" type="email"placeholder="Ingrese su e-mail"id="2" >
                <label class="form" for="3">TELEFÓNO</label>
                <input class="form" type="text" placeholder="Ingrese su teléfono" id="3">
                <label class="form" for="4">COMENTARIOS</label>
                <textarea class="form" name="" id="" cols="30" rows="10"placeholder="Ingrese sus comentarios" ></textarea>
                <input class="botonform" type="reset"value="Borrar">
                <input class="botonform" type="submit"value="Enviar">
            </form>        
            <div class="itemsportada" id="sacrifice">
                <img src="../img/pngbody.png" alt=""id="sacrifice">
            </div>
        </section>
