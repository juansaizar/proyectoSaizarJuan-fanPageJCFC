    <main class="grillacontacto">
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="3000" class="titulocontacto">
            <h2>FORMA PARTE DEL CLUB</h2>
            <p>
                Contactate con nosotros, estamos para brindarte nuestra atención. Todo tipo de sugerencia o aporte para que la web siga creciendo será bien recibida.
            </p>
        </div>
        <section data-aos="zoom-in" data-aos-duration="3000" class="contacto">
            <div class="itemsportada">
                <img src="../img/pngbarca.png" alt="">
            </div>
            <div class="container">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">NOMBRE</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">CORREO ELECTRONICO</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su e-mail">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">TELEFONO</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su teléfono">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">COMENTARIOS</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"placeholder="Ingrese sus comentarios"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-warning">ENVIAR</button>
                </div>
            </div>     
            <div class="itemsportada" id="sacrifice">
                <img src="../img/pngbody.png" alt=""id="sacrifice">
            </div>
        </section>
